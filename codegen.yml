overwrite: true
schema:
  # 외부 GraphQL API
  - 'http://localhost:4000/graphql'

  # Client Schema
  - 'src/models/*.graphql'
documents: 'src/graphql/**/*.graphql'
generates:
  src/graphql/generated/types-and-hooks.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
hooks:
  afterAllFileWrite:
    - prettier --write
